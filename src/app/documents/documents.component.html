<app-banner [items]="documents" (loadImageOut)="eventDocuemnt($event)"></app-banner>
<div class="conteiner">
    <div class="conteiner__image">
        <img src="/assets/images/lupa.png" alt="lupa" class="default__image" *ngIf="!showDocument">
        <p class="default__content" *ngIf="!showDocument">Documento no seleccionado</p>
    </div>
    <div class="conteiner__description">
        <img [src]="itemUrl" alt="image" class="conteiner__image-id" *ngIf="showDocument">
    </div>
</div>
