<div class="carrusel">
    <div class="carrusel__container">
        <div class="carrusel-item" *ngFor = 'let item of items'>
            <img class="carrusel-item__img" [src]="item.link" alt="name" *ngIf="item.show">
            <p class="default" *ngIf="!item.show">{{ item.title }}</p>
            <div class="carrusel-item__details">
                <div class="carrusel-item__details--icons">
                    <img src="https://img.icons8.com/emoji/48/000000/magnifying-glass-tilted-left-emoji.png" *ngIf="item.show" (click)="loadImage(item)"/>
                    <img src="https://img.icons8.com/cotton/64/000000/like.png" *ngIf="item.show"/>
                    <img src="https://img.icons8.com/fluent/48/000000/download.png" *ngIf="item.show"/>
                </div>
                <p class="carrusel-item__details--title" *ngIf="item.show">{{ item.title }}</p>
                <p class="carrusel-item__details--date" *ngIf="item.show"> {{ item.date }} </p>
            </div>
        </div>
    </div>
</div>
